<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-color="black" data-image="../../../assets/img/login_back.jpg">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form #f="ngForm" (ngSubmit)="sendLogin(f)">
                            <div class="card card-hidden">
                                <div class="header text-center">R I T E X</div>
                                <div class="content">
                                    <div class="form-group" [ngClass]="{'has-error': username.invalid && username.touched}">
                                        <label>Cuenta de usuario</label>
                                        <input type="text" 
                                            placeholder="usuario" 
                                            class="form-control"
                                            name="username"
                                            required
                                            ngModel
                                            #username="ngModel">
                                        <div *ngIf="username.invalid && username.touched">
                                            <small class="form-text text-danger">Este campo es requerido.</small>
                                        </div>
                                    </div>
                                    <div class="form-group" [ngClass]="{'has-error': password.invalid && password.touched}">
                                        <label>Contraseña</label>
                                        <input type="password" 
                                            placeholder="contraseña" 
                                            class="form-control"
                                            name="password"
                                            required
                                            ngModel
                                            #password="ngModel">
                                        <div *ngIf="password.invalid && password.touched">
                                            <small class="form-text text-danger">Este campo es requerido.</small>
                                        </div>
                                    </div>     
                                </div>
                                <div class="footer text-center">
                                    <button 
                                        type="submit" 
                                        class="btn btn-block btn-fill btn-danger"
                                        [disabled]="!f.form.valid">
                                        <i class="fa fa-lock"></i> INGRESAR
                                    </button>
                                    <a 
                                        class="btn btn-block btn-fill btn-warning"
                                        [routerLink]="['/pages/register']">
                                        <i class="fa fa-reorder"></i> PRE REGISTRO
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    	<footer class="footer footer-transparent">
            <div class="container">
                <p class="copyright text-center">
                    &copy; {{year | date: 'yyyy'}} Desarrollado por Viceministerio de Comercio Interno
                </p>
            </div>
        </footer>

    </div>
</div>
